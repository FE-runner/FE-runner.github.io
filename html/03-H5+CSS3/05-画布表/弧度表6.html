  * {

  body {

  canvas {
    margin: 0 auto;

  .box {
    width: 300px;
    height: 300px;
    border: 10px solid #000;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -150px;
    margin-left: -150px;
  }

  .box div.hour {
    width: 16px;
    height: 100px;
    background: #000;
    position: absolute;
    left: 50%;
    margin-left: -8px;
    top: 50px;
    -webkit-transform-origin: center bottom;
  }

  .box div.min {
    width: 8px;
    height: 120px;
    background: #000;
    position: absolute;
    left: 50%;
    margin-left: -4px;
    top: 30px;
    -webkit-transform-origin: center bottom;
  }

  .box div.sec {
    width: 4px;
    height: 140px;
    background: #000;
    position: absolute;
    left: 50%;
    margin-left: -2px;
    top: 10px;
    -webkit-transform-origin: center bottom;
  }

  .box .scaler {
    width: 2px;
    height: 8px;
    background: #000;
    position: absolute;
    left: 50%;
    margin-left: -1px;
    top: 0;
    -webkit-transform-origin: center 150px;
  }

  .box .big_scaler {
    width: 6px;
    height: 16px;
    background: #000;
    position: absolute;
    left: 50%;
    margin-left: -3px;
    top: 0px;
    -webkit-transform-origin: center 150px;
  }

  .box .big_scaler em {
    position: absolute;
    top: 18px;
    font-style: normal;
    left: 50%;
    margin-left: -15px;
    text-align: center;
  }

  .box .cir {
    width: 30px;
    height: 30px;
    background: #000;
    border-radius: 50%;
    position: absolute;
    left: 50%;
    top: 50%;
    margin-left: -15px;
    margin-top: -15px;
  }
  </style>
  <script>
  function rnd(n, m) {
    return parseInt(Math.random() * (m - n)) + n;
  }

  function d2a(n) {
    return n * Math.PI / 180;
  }
  window.onload = function() {
    var oC = document.querySelector('#c1');

    var gd = oC.getContext('2d');

    var cx = 400;
    var cy = 200;

    function drawArc(start, end, r, color) {
      start = start - 90;
      end = end - 90;
      gd.beginPath();
      gd.lineWidth = 20;
      gd.strokeStyle = color;
      gd.arc(cx, cy, r, d2a(start), d2a(end), false);
      gd.stroke();
    }

    function clock() {
      gd.clearRect(0, 0, oC.width, oC.height);
      var oDate = new Date();
      var h = oDate.getHours();
      var m = oDate.getMinutes();
      var s = oDate.getSeconds();
      var ms = oDate.getMilliseconds();
      drawArc(0, h % 12 * 30 + m / 60 * 30, 60, '#66CC99');
      drawArc(0, m * 6 + s / 60 * 6, 80, '#CCCCFF');
      drawArc(0, s * 6 + ms / 1000 * 6, 100, '#FF6699');
    }
    clock();
    setInterval(clock, 16);
    var oBox = document.querySelector('.box');
    var oHour = document.querySelector('.box .hour');
    var oMin = document.querySelector('.box .min');
    var oSec = document.querySelector('.box .sec');
    for (var i = 0; i < 60; i++) {
      var oS = document.createElement('span');
      if (i % 5 == 0) {
        oS.className = 'big_scaler';
        if (i == 0)
          oS.innerHTML = '<em>' + 12 + '</em>';
        else
          oS.innerHTML = '<em>' + i / 5 + '<\/em>';
        var oEm = oS.children[0];
        oEm.style.WebkitTransform = 'rotate(' + -i * 6 + 'deg)';
      } else {
        oS.className = 'scaler';
      }

      oS.style.WebkitTransform = 'rotate(' + i * 6 + 'deg)';
      oBox.appendChild(oS);
    }

    function tick() {
      var oDate = new Date();
      oHour.style.WebkitTransform = 'rotate(' + (oDate.getHours() + oDate.getMinutes() / 60) * 30 + 'deg)';
      oMin.style.WebkitTransform = 'rotate(' + (oDate.getMinutes() + oDate.getSeconds() / 60) * 6 + 'deg)';
      oSec.style.WebkitTransform = 'rotate(' + oDate.getSeconds() * 6 + 'deg)';
    }
    tick();
    setInterval(tick, 1000);
  };
  </script>
</head>

  <div class="box">
    <div class="hour"></div>
    <div class="min"></div>
    <div class="sec"></div>
    <div class="cir"></div>
  </div>
