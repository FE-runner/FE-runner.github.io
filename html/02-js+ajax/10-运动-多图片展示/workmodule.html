   (function (win, doc) {
      function change() {
        doc.documentElement.style.fontSize = 20 * doc.documentElement.clientWidth / 1960 + 'px';
      }

      change();
      win.addEventListener('resize', change, false);
    })(window, document);
    domReady(function () {
      var oW = document.getElementById('work');
      OW();
      function OW() {
        if (oW.parentNode.offsetWidth > oW.parentNode.offsetHeight) {
          oW.style.width = Math.round(oW.offsetHeight) + 'px';
          oW.style.height = Math.round(oW.offsetHeight) + 'px';
        } else {
          oW.style.width = Math.round(oW.offsetWidth) + 'px';
          oW.style.height = Math.round(oW.offsetWidth) + 'px';
        }
        oW.style.top=Math.floor((oW.parentNode.offsetHeight-oW.offsetHeight)/2)+'px';
        oW.style.left=Math.floor((oW.parentNode.offsetWidth-oW.offsetWidth)/2)+'px';
      }
      var oBox = document.getElementById('box');
      var aLi = oBox.children;
      //布局转换开始
      var aPos = []; //储存位置
      for (var i = 0; i < aLi.length; i++) {
        aPos[i] = {
          left: aLi[i].offsetLeft, //是距离最近父级的定位位置
          top: aLi[i].offsetTop //没有定位父集则是body
        }
      }
      for (var i = 0; i < aLi.length; i++) {
        aLi[i].style.left = aPos[i].left + 'px';
        aLi[i].style.top = aPos[i].top + 'px';
        aLi[i].style.position = 'absolute';
        aLi[i].style.margin = 0; //offset将margin计算在内
      }
      //布局转换结束

      var zIndex = 999; //上限为40e
      for (var i = 0; i < aLi.length; i++) {
        aLi[i].onmouseenter = function() {
          this.style.zIndex = zIndex++; //层级提高
          move2(this, {
            width: 300,
            height: 300,
            marginLeft: -50,
            marginTop: -50
          })
        };
        aLi[i].onmouseleave = function() {
          move2(this, {
            width: 200,
            height:200,
            marginLeft: 0,
            marginTop: 0
          })
        }
      }

    })
  </script>
