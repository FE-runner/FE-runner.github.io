  <script>
   (function (win, doc) {
      function change() {
        doc.documentElement.style.fontSize = 20 * doc.documentElement.clientWidth / 1960 + 'px';
      }

      change();
      win.addEventListener('resize', change, false);
    })(window, document);

    domReady(function () {
      var oW = document.getElementById('work');
      OW();
      function OW() {
        if (oW.parentNode.offsetWidth > oW.parentNode.offsetHeight) {
          oW.style.width = Math.round(oW.offsetHeight) + 'px';
          oW.style.height = Math.round(oW.offsetHeight) + 'px';
        } else {
          oW.style.width = Math.round(oW.offsetWidth) + 'px';
          oW.style.height = Math.round(oW.offsetWidth) + 'px';
        }
        oW.style.top=Math.floor((oW.parentNode.offsetHeight-oW.offsetHeight)/2)+'px';
        oW.style.left=Math.floor((oW.parentNode.offsetWidth-oW.offsetWidth)/2)+'px';
      }
      var oName = document.getElementById('name');
      var oNameD = document.getElementById('nameDefault');
      var oAddress = document.getElementById('address');
      var oAddressD = document.getElementById('addressDefault');
      var oBtn = document.getElementById('btn');
      var oBtn2 = document.getElementById('btn2');
      var oCon = document.getElementById('con');
      oBtn2.style.display = 'none'; //隐藏修改按钮
      focusBlur(oName, oNameD); //焦点
      focusBlur(oAddress, oAddressD);
      oBtn.onclick = function() { //添加
        if (oName.value != '' || oAddress.value != '' && oBtn.value == '添加') {
          var oLi = document.createElement('li');
          oLi.innerHTML = '<a href="' + oAddress.value + '">' + oName.value + '</a> <a href="javascript:;">修改</a> <a href = "javascript:;" >删除</a>';
          oCon.appendChild(oLi);
          oName.value = '';
          oAddress.value = '';
          autofocusBlur(oName, oAddress); //自动焦点
        }
        oLi.children[1].onclick = function() { //修改1
          oName.value = oLi.children[0].innerHTML;
          oAddress.value = oLi.children[0].href;
          autofocusBlur(oName, oAddress); //自动焦点
          oBtn.style.display = 'none';
          oBtn2.style.display = '';
          oBtn2.onclick = function() { //修改2//回写
            if (oName.value != '') {
              oLi.children[0].innerHTML = oName.value;
              oName.value = '';
            }
            if (oAddress.value != '') {
              oLi.children[0].href = oAddress.value;
              oAddress.value = '';
            }
            oBtn.style.display = '';
            oBtn2.style.display = 'none';
            autofocusBlur(oName, oAddress); //自动焦点
          }
        };

        oLi.children[2].onclick = function() { //删除
          oCon.removeChild(this.parentNode);
          oBtn.style.display = '';
          oBtn2.style.display = 'none';
        }
      }

    });
   function focusBlur(obj1, obj2) {
     obj1.onfocus = function() { //获取焦点
       obj2.style.display = 'none';
     }
     obj1.onblur = function() { //失去焦点
       if (obj1.value == '') {
         obj2.style.display = '';
       }
     }
     obj2.onclick = function() { //强制获取焦点
       obj1.focus();
     }
   }

   function autofocusBlur(obj1, obj2) { //自动焦点及失焦点//需和focusBlur配合
     obj1.focus();
     obj2.focus();
     obj1.blur();
     obj2.blur();
   }
  </script>

    <span id="addressDefault"></span>
    <input type="button" value="添加" id="btn">
    <input type="button" value="修改" id="btn2">
  </form>
  <ul class="" id="con"></ul>

</div>
