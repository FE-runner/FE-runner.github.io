          <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> -->
  <title>LianyForWeb</title>
  <meta name="author" content="LianyForWeb">
  <!--<link rel = "stylesheet" href = "css/base.css">-->
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="04-QQ.css">
  <style>
  </style>
  <script src="../../js/base.js"></script>
  <script src="04-jsonp.js"></script>
  <script src="js/cookie.js"></script>
  <!-- <script src="../00-courseware/JS3/20160617/jsonp4.js"></script> -->
  <script>
    window.onload = function () {
      var oLayer = getEleByClass(document.body, 'layer')[0];
      var oLoginWeb = document.getElementById('loginWeb');
      var oLogin = document.getElementById('login');
      var oRegin = document.getElementById('regin');
      var oAutoLoginLabel = document.getElementById('autoLoginLabel');
      var oAutoLogin = document.getElementById('autoLogin');
      var oUserName = document.getElementById('username');
      var oPass = document.getElementById('pass');
      var oHeadImage = document.getElementById('headImage');
      var oHeadImageBox = getEleByClass(document.body, 'head-image-box')[0];
      var URL = 'http://zhinengshe.com/exercise/im/api.php';
      var oChartWeb = document.getElementById('chartWeb');
      var oChartTop = document.getElementById('chartTop');
      var oLogout = document.getElementById('logout');
      var oLoginOut = document.getElementById('logout');
      var oChartBottom = document.getElementById('chartBottom');
      var oAllChart = document.getElementById('allChart');
      var oUserChart = document.getElementById('userChart');
      var oText = document.getElementById('text');
      var oSend = document.getElementById('send');
      var oUserList = document.getElementById('userList');
      var oUlList = oUserList.getElementsByTagName('ul')[0];
      var oUlChart = oAllChart.getElementsByTagName('ul')[0];
      var oUserScroll = document.getElementById('userScroll');
      var oMsgScroll = document.getElementById('msgScroll');
      /////////////////////////////////////////////////////////////////////////////////////////
      var maxID = 0; //获取当前最大ID
      var timer; //自动更新
      var arrImg = [1, 2, 3, 4, 5, 6, 7, 8, 9]; //换头像
      var noAutoToken;
      /////////////////////////////////////////////////////////////////////////////////////

      //透明层
      oLayer.style.height = document.body.scrollHeight + 'px';
      oLayer.style.width = document.body.scrollWidth + 'px';
      window.onload = window.onscroll = window.onresize = function () {
        oLayer.style.height = document.body.scrollHeight + 'px';
        oLayer.style.width = document.body.scrollWidth + 'px';
      };

      //登录界面的拖拽 drag(oLoginWeb);
      drag(oLoginWeb);

      drag(oChartWeb);

      //阻止冒泡//若后面出现相同事件需重新设置
      oLoginOut.onmousedown = oAllChart.onmousedown = oUserChart.onmousedown = oUserList.onmousedown = oHeadImage.onmousedown = oUserName.onmousedown = oPass.onmousedown = oRegin.onmousedown = oLogin.onmousedown = function (ev) {
        oEvent = ev || event;
        oEvent.cancelBubble = true;
      };

      //取消自动登录接口的默认事件和冒泡
      oAutoLoginLabel.onmousedown = function (ev) {
        oEvent = ev || event;
        oEvent.cancelBubble = true;
        return false;
      }

      //点击换头像
      oHeadImage.onmousedown = function (ev) {
        oEvent = ev || event;
        oEvent.cancelBubble = true;
        oHeadImageBox.innerHTML = '';
        for (var i = 0; i < arrImg.length; i++) {
          var oImg = document.createElement('img');
          oImg.src = 'img/' + arrImg[i] + '.jpg';
          oImg.className = 'head-image';
          oHeadImageBox.appendChild(oImg);
        }
        oHeadImageBox.style.display = 'block';
        oHeadImage.style.display = 'none';
        oHeadImageBox.onmouseleave = function () {
          oHeadImage.style.display = 'block';
          oHeadImageBox.style.display = 'none';
        };
        oHeadImageBox.onmouseup = function () {
          oHeadImage.style.display = 'block';
          oHeadImageBox.style.display = 'none';
        };
        var aImg = oHeadImageBox.children;
        for (var i = 0; i < aImg.length; i++) {
          aImg[i].style.opacity = '0.5';
          aImg[0].style.opacity = '1';
          aImg[i].onmouseenter = function () {
            this.style.opacity = '1';
            oHeadImage.src = this.src;
          };
          aImg[i].onmouseleave = function () {
            this.style.opacity = '0.5';
          };
        }
        return false;
      };

      // 自动登录接口
      autoLogin(getCookie('logined'));

      //注册接口
      oRegin.onclick = register;

      //登录接口
      oLogin.onclick = login;

      //消息滚动条效果及停止自动更新
      oMsgScroll.onmousedown = function (ev) {
        var oEvent = ev || event;
        oEvent.cancelBubble = true;
        clearInterval(timer);
        // getAllMsg(getCookie('logined'));
        scroll(oMsgScroll, oUlChart, oEvent);
        return false;
      };

      //用户滚动条效果
      oUserScroll.onmousedown = function (ev) {
        var oEvent = ev || event;
        oEvent.cancelBubble = true;
        // getUserList(getCookie('logined'));
        scroll(oUserScroll, oUlList, oEvent);
        return false;
      };

      //恢复自动更新
      oMsgScroll.onmouseup = oUserScroll.onmouseup = autoUpdata;

      //消息滚轮事件及停止自动更新
      addWheel(oAllChart, function (bDown, ev) {
        oEvent = ev || event;
        clearInterval(timer);
        // getAllMsg(getCookie('logined'));
        if (bDown) {
//          // console.log(1);
          scroll2(oMsgScroll, oUlChart, 5);
        } else {
//          // console.log(2)
          scroll2(oMsgScroll, oUlChart, -5);
        }
      });

      //用户滚轮事件
      addWheel(oUserList, function (bDown, ev) {
        oEvent = ev || event;
        if (bDown) {
//          // console.log(1);
          scroll2(oUserScroll, oUlList, 5);
        } else {
//          // console.log(2);
          scroll2(oUserScroll, oUlList, -5);
        }
      });
      //////////////////////////////////////////////////////////////////////////////////
      //注册
      function register() {
        if (oUserName.value === '' || oPass.value === '') {
          alert('账号或密码不能为空');
        } else {
          jsonp({
            url: URL, data: {
              a: 'reg', user: oUserName.value, pass: oPass.value, face: oHeadImage.src.substring(oHeadImage.src.indexOf('.jpg') - 1, oHeadImage.src.indexOf('.jpg'))
            }, success: function (json) {
              if (json.err) {
                alert(json.msg);
              } else {
                alert(json.msg);
                oUserName.value = '';
                oPass.value = '';
              }
            }
          });
        }
      }

      // 自动登录
      function autoLogin(cookie) {
        if (cookie) {
          move(oLoginWeb, {
            top: -500
          });
          move(oChartWeb, {
            left: 50
          });
          getUserList(cookie);
          getAllMsg(cookie);
          sendMsg(cookie);
          logout(cookie);

          // 实时更新消息
          autoUpdata();
        }
      }

      //登录
      function login() {
        if (oUserName.value === '' || oPass.value === '') {
          alert('账号或密码不能为空');
        } else {
          jsonp({
            url: URL, data: {
              a: 'lgn', user: oUserName.value, pass: oPass.value
            }, success: function (json) {
              if (json.err) {
                alert(json.msg);
              } else {
//                console.log(json);
                move(oLoginWeb, {
                  top: -500
                });
                move(oChartWeb, {
                  left: 50
                });
                oUserName.value = '';
                oPass.value = '';
                //设置缓存
                if (oAutoLogin.checked) {
                  addCookie('logined', json.token, 999);
                }
                // 调用各种函数
                noAutoToken = json.token;
//                console.log(noAutoToken);
                getUserList(noAutoToken);
                getAllMsg(noAutoToken);
                sendMsg(noAutoToken);
                logout(noAutoToken);
                // 实时更新消息
                autoUpdata();
              }
            }
          });
        }
      }

      //获取用户列表
      function getUserList(token) {
        jsonp({
          url: URL, data: {
            a: 'get_user_list', token: token
          }, success: function (json) {
            if (json.err) {
              alert(json.msg);
            } else {
//              // console.log(json);
              oUlList.innerHTML = '';
              var arr = json.data;
              for (var i = 0; i < arr.length; i++) {
                var oLi = document.createElement('li');
                oLi.className = 'rel';
                oLi.innerHTML = ' <img src="img/' + arr[i].face + '.jpg" ><span class="abs">' + arr[i].username + '</span>';
                oUlList.appendChild(oLi);
              }
            }
          }
        });
      }

      //获取完整信息
      function getAllMsg(token) {
        jsonp({
          url: URL, data: {
            a: 'get_msg', token: token
          }, success: function (json) {
            if (json.err) {
              alert(json.msg);
            } else {
//              // console.log(json);
              var arr = json.data;
              for (var i = 0; i < arr.length; i++) {
                var oDate = new Date(arr[i].post_time * 1000);
                var sDate = oDate.getFullYear() + '-' + toDouble(oDate.getMonth() + 1) + '-' + toDouble(oDate.getDate()) + ' ' + toDouble(oDate.getHours()) + ':' + toDouble(oDate.getMinutes()) + ':' + toDouble(oDate.getSeconds());

                var oLi = document.createElement('li');
                oLi.className = 'rel';
                oLi.innerHTML = ' <img src="img/' + arr[i].face + '.jpg " class="abs"> <span class=" chart-text1">' + arr[i].username + '</span><span class=" chart-text2">' + sDate + '</span> <br> <p class="chart-text3">' + arr[i].content + '</p>';
                oUlChart.appendChild(oLi);
                oUlChart.style.top = '';
                oUlChart.style.bottom = 0;
                oMsgScroll.style.top = oMsgScroll.parentNode.offsetHeight - oMsgScroll.offsetHeight + 'px';
                // 更新ID
                if (maxID < arr[i].ID) {
                  maxID = arr[i].ID;
                }
              }
            }

          }
        });
      }

      //获取更新信息
      function getUpdata(token) {
        jsonp({
          url: URL, data: {
            a: 'get_msg_n', n: maxID, token: token
          }, success: function (json) {
            if (json.err) {
              alert(json.msg);
            } else {
//              console.log(json);
              var arr = json.data;
              for (var i = 0; i < arr.length; i++) {
                var oDate = new Date(arr[i].post_time * 1000);
                var sDate = oDate.getFullYear() + '-' + toDouble(oDate.getMonth() + 1) + '-' + toDouble(oDate.getDate()) + ' ' + toDouble(oDate.getHours()) + ':' + toDouble(oDate.getMinutes()) + ':' + toDouble(oDate.getSeconds());
                var oLi = document.createElement('li');
                oLi.className = 'rel';
                oLi.innerHTML = ' <img src="img/' + arr[i].face + '.jpg " class="abs"> <span class=" chart-text1">' + arr[i].username + '</span><span class=" chart-text2">' + sDate + '</span> <br> <p class="chart-text3">' + arr[i].content + '</p>';
                oUlChart.appendChild(oLi);
                oUlChart.style.top = '';
                oUlChart.style.bottom = 0;
                oMsgScroll.style.top = oMsgScroll.parentNode.offsetHeight - oMsgScroll.offsetHeight + 'px';

                if (maxID < arr[i].ID) {
                  maxID = arr[i].ID;
                }
              }
            }
          }
        });
      }

      //自动更新事件
      function autoUpdata() {
        if (getCookie('logined')) {
          getUpdata(getCookie('logined'));
          // return false;
        }
        if (noAutoToken) {
          getUpdata(noAutoToken);
          // return false;
        }
        timer = setInterval(function () {
          // getUpdata(getCookie('logined')) || getUpdata(noAutoToken);
          // getCookie('logined') && getUpdata(getCookie('logined'));
          if (getCookie('logined')) {
            getUpdata(getCookie('logined'));
            // return false;
          }
          if (noAutoToken) {
            getUpdata(noAutoToken);
            // return false;
          }
        }, 2000);
      }

      //发送信息
      function sendMsg(token) {
        oSend.onclick = function () {
          jsonp({
            url: URL, data: {
              a: 'snd_msg', content: oText.value, token: token
            }, success: function (json) {
              if (json.err) {
                alert(json.msg);
              } else {
//                console.log(json);
                var oDate = new Date(json.time * 1000);
                var sDate = oDate.getFullYear() + '-' + toDouble(oDate.getMonth() + 1) + '-' + toDouble(oDate.getDate()) + ' ' + toDouble(oDate.getHours()) + ':' + toDouble(oDate.getMinutes()) + ':' + toDouble(oDate.getSeconds());
                var oLi = document.createElement('li');
                oLi.className = 'rel';
                // 此处有bug,后台返回的数据不足以让用户做到无缝显示自己的发言//可以不写,直接后台更新//后台更新不出来???
                oLi.innerHTML = ' <img src="img/' + 1 + '.jpg " class="abs"> <span class=" chart-text1">' + 'qq' + '</span><span class=" chart-text2">' + sDate + '</span> <br> <p class="chart-text3">' + oText.value + '</p>';
                oUlChart.appendChild(oLi);
                oText.value = '';
                oText.focus();
                oUlChart.style.top = '';
                oUlChart.style.bottom = 0;
                oMsgScroll.style.top = oMsgScroll.parentNode.offsetHeight - oMsgScroll.offsetHeight + 'px';
                // 更新ID
                if (maxID < json.ID) {
                  maxID = json.ID;

                }
                // autoUpdata();

              }
            }
          });
        }
      }

      // 退出登录
      function logout(token) {
        oLogout.onclick = function () {
          jsonp({
            url: URL, data: {
              a: 'logout', token: token
            }, success: function (json) {
              if (json.err) {
                alert('退出登录失败');
              } else {
                alert(json.msg);
                removeCookie('logined');
                move(oLoginWeb, {
                  top: 50
                });
                move(oChartWeb, {
                  left: -2000
                });
                oUlChart.innerHTML = '';
                oUlList.innerHTML = '';
                oUserName.value = '';
                oPass.value = '';
                oText.value = '';
                clearInterval(timer);
              }
            }
          });
        }
      }

      // 拖拽
      function drag(obj) {
        obj.onmousedown = function (ev) {
          var oEvent = ev || event;
          var disX = oEvent.clientX - getPos(obj).left;
          var disY = oEvent.clientY - getPos(obj).top;
          document.onmousemove = function (ev) {
            var oEvent = ev || event;
            var l = oEvent.clientX - disX;
            var t = oEvent.clientY - disY;
            //限制判断
            var clientW = document.documentElement.clientWidth;
            var clientH = document.documentElement.clientHeight;
            var objW = obj.offsetWidth;
            var objH = obj.offsetHeight;
            (l <= 0) && (l = 0);
            (l >= clientW - objW) && (l = clientW - objW);
            (t <= 0) && (t = 0);
            (t >= clientH - objH) && (t = clientH - objH);
            //终端接口
            obj.style.left = l + 'px';
            obj.style.top = t + 'px';
          };
          document.onmouseup = function () { //必须写在里面.否则下次父集事件执行时该事件为null//必须使用document,因为在没有限制范围的时候,拖拽出去的话,函数无法执行
            document.onmousemove = null; //不能是父集事件,父集不能被清
            document.onmouseup = null; //清掉以优化性能
            // obj.releaseCapture && obj.releaseCapture(); //事件释放//Chrome不兼容//releaseCapture>属性//releaseCapture()>方法
          };
          // obj.setCapture && obj.setCapture(); //事件捕获,解决IE7及以下的侦听事件触发bug//Chrome不兼容
          return false; //阻止IE8及以上IE和其他浏览器的侦听事件,
        };
      }

      // 滚动条
      function scroll(obj, obj2, oEv) {
        var disY = oEv.clientY - obj.offsetTop;
        document.onmousemove = function (ev) {
          var oEvent = ev || event;
          var t = oEvent.clientY - disY;
          t < 0 && (t = 0);
          t > obj.parentNode.offsetHeight - obj.offsetHeight && (t = obj.parentNode.offsetHeight - obj.offsetHeight);
          obj.style.top = t + 'px';
          var scale = (obj.parentNode.offsetHeight - obj.offsetHeight) / (obj2.scrollHeight - obj2.parentNode.offsetHeight);
          obj2.style.top = -t / scale + 'px';
        };

        document.onmouseup = function () {
          document.onmousemove = null;
          document.onmouseup = null;
        };
      }

      // 滚轮事件的回调函数
      function scroll2(obj, obj2, speed) {
        var t = obj.offsetTop;
        (t + speed) < 0 && (t = -speed);
        (t + speed) > obj.parentNode.offsetHeight - obj.offsetHeight && (t = obj.parentNode.offsetHeight - obj.offsetHeight - speed);
        obj.style.top = t + speed + 'px';
        var scale = (obj.parentNode.offsetHeight - obj.offsetHeight) / (obj2.scrollHeight - obj2.parentNode.offsetHeight);
        obj2.style.top = (-t - speed) / scale + 'px';
      }
    };
  </script>
</head>
