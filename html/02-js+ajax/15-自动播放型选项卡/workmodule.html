  <script>
    (function (win, doc) {
      function change() {
        doc.documentElement.style.fontSize = 20 * doc.documentElement.clientWidth / 1960 + 'px';
      }

      change();
      win.addEventListener('resize', change, false);
    })(window, document);
    domReady(function () {
      var oW = document.getElementById('work');
      OW();
      function OW() {
        if (oW.parentNode.offsetWidth > oW.parentNode.offsetHeight) {
          oW.style.width = Math.round(oW.offsetHeight) + 'px';
          oW.style.height = Math.round(oW.offsetHeight) + 'px';
        } else {
          oW.style.width = Math.round(oW.offsetWidth) + 'px';
          oW.style.height = Math.round(oW.offsetWidth) + 'px';
        }
        oW.style.top = Math.floor((oW.parentNode.offsetHeight - oW.offsetHeight) / 2) + 'px';
        oW.style.left = Math.floor((oW.parentNode.offsetWidth - oW.offsetWidth) / 2) + 'px';
      }

      var oBox = document.getElementById('box');
      var oPrev = document.getElementById('prev');
      var oNext = document.getElementById('next');
      var aInput = oBox.getElementsByTagName('input');
      var aDiv = oBox.getElementsByTagName('div');
      var iNow = 0; //计数器
      var timer = null;

      function tab() {
        for (var j = 0; j < aInput.length; j++) {
          aInput[j].className = '';
          aDiv[j].style.display = 'none';
        }
        aInput[iNow].className = 'on';
        aDiv[iNow].style.display = 'block';
      }

      for (var i = 0; i < aInput.length; i++) {
        aInput[i].Index = i
        aInput[i].onmouseover = function () {
          iNow = this.Index;
          tab();
        }
      }
      oPrev.onclick = function () {
        iNow--;
        if (iNow < 0) {
          iNow = aInput.length - 1;
        }
        tab();
      }
      oNext.onclick = function () {
        iNow++;
        if (iNow > aInput.length - 1) {
          iNow = 0;
        }
        tab();
      }

      function auto() {
        iNow++;
        if (iNow > aInput.length - 1) {
          iNow = 0;
        }
        tab();
      }

      timer = setInterval(auto, 500);

      oBox.onmouseover = function () {
        clearInterval(timer);
      }
      oBox.onmouseout = function () {
        timer = setInterval(auto, 500)
      }

    })
  </script>
